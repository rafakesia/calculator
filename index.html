<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="layout.css">
    <title>Calculator</title>
</head>

<body>
    <form class="calculator" name="calculator">
        <input class="screen" type="text" name="screenText" readonly="">

        <span class="button clean" onclick="document.calculator.screenText.value =''">C</span>
        <span class="button operator" onclick="document.calculator.screenText.value +='%'">%</span>
        <span class="button operator" onclick="document.calculator.screenText.value +='/'">/</span>
        <span class="button" onclick="document.calculator.screenText.value +='7'">7</span>
        <span class="button" onclick="document.calculator.screenText.value +='8'">8</span>
        <span class="button" onclick="document.calculator.screenText.value +='9'">9</span>
        <span class="button operator" onclick="document.calculator.screenText.value +='*'">*</span>
        <span class="button" onclick="document.calculator.screenText.value +='4'">4</span>
        <span class="button" onclick="document.calculator.screenText.value +='5'">5</span>
        <span class="button" onclick="document.calculator.screenText.value +='6'">6</span>
        <span class="button operator" onclick="document.calculator.screenText.value +='-'">-</span>
        <span class="button" onclick="document.calculator.screenText.value +='1'">1</span>
        <span class="button" onclick="document.calculator.screenText.value +='2'">2</span>
        <span class="button" onclick="document.calculator.screenText.value +='3'">3</span>
        <span class="button operator" onclick="document.calculator.screenText.value +='+'">+</span>
        <span class="button zero" onclick="document.calculator.screenText.value +='0'">0</span>
        <span class="button" onclick="document.calculator.screenText.value +='.'">.</span>
        <span class="button equal" onclick="document.calculator.screenText.value = eval(calculator.screenText.value)">=</span>
    </form>
</body>

</html>
